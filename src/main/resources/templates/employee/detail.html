<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">

		<span th:include="employee/employee-fragment-part :: frag_header">ヘッダー</span>


		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->


					<form method="post" action="list.html" th:action="@{/employee/update}" th:object="${updateEmployeeForm}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      <label for="name">従業員名</label> 
							    </th>
							    <td>
									<input type="text" name="name" id="name" class="form-control"  th:value="${employee.name}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
							      <img src="../../static/img/e2.png" th:src="@{/img/}+${employee.image}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="gender">性別</label>
							    </th>
							    <td>
									<input type="text" name="gender" id="gender" class="form-control"  th:value="${employee.gender}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							      <span th:text="${employee.hireDate}">2012/11/29</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="mailAddress">メールアドレス</label>
							    </th>
							    <td>
									<input type="text" name="mailAddress" id="mailAddress" class="form-control"  th:value="${employee.mailAddress}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap >
							      <label for="zipCode">郵便番号</label>
							    </th>
							    <td>
									<input type="text" name="zipCode" id="zipCode" class="form-control"  th:value="${employee.zipCode}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="address">住所</label>
							    </th>
							    <td>
									<input type="text" name="address" id="address" class="form-control"  th:value="${employee.address}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="telephone">電話番号</label>
							    </th>
							    <td>
									<input type="text" name="telephone" id="telephone" class="form-control"  th:value="${employee.telephone}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      <label for="salary">給料</label>
							    </th>
							    <td>
									<input type="text" name="salary" id="salary" class="form-control"  th:value="${employee.salary}" >
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							    	<textarea cols="30" rows="10" name="characteristics" id="characteristics" class="form-control"  th:value="${employee.characteristics}" >明るく素直な性格です。リーダーシップを発揮します。新卒社員研修の時はグループ開発の時にリーダーを買ってでました。積極性も人間性も抜群です。周りに対する不満も聞いたことがありません。</textarea>							    
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
									<label class="error-messages">
											<span th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}">扶養人数のエラー</span> 
									</label>
									<label class="control-label" style="color: red" for="dependentsCount"></label>
									<input type="hidden" name="id" th:value="${employee.id}">
									<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" value="3" th:value="${employee.dependentsCount}">
							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>
					
		
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
